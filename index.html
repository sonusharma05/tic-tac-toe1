<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Oswald:wght@500&family=Press+Start+2P&family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="heading"> Tic Tac Toe </h1>

    <div class="center-container">
        <div class="board">
            <div id="0-0" class="cell"></div>

            <div id="0-1" class="cell"></div>

            <div id="0-2" class="cell"></div>

            <div id="1-0" class="cell"></div>

            <div id="1-1" class="cell"></div>

            <div id="1-2" class="cell"></div>

            <div id="2-0" class="cell"></div>

            <div id="2-1" class="cell"></div>

            <div id="2-2" class="cell"></div>

        </div>
    </div>

    <div id="ending-message"> </div>

    <div id="instruction"> </div>

    <script src="script.js"></script>
</body>
</html>
